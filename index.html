<!doctype html>
<html ng-app="angular-s3-upload">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Uploader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JavaScript Libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
  <script src="components/angular/angular.js"></script>     
  <script src="components/aws-sdk-js/dist/aws-sdk.min.js"></script> 
     


  
</head>
<body ng-controller="mainController">
  <div class="container" align="center" style="margin-top:10px;">
    <h1>Image Uploader Application</h1>
		<div class="row" ng-controller="UploadController">

			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Upload The File</h3>
					</div>
						<div class="panel-body">
							<input class="bottom-marg-15" type="file" name="file" file></input>
            <!-- Progress Bar -->
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
										{{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
									</div>
								</div>            
							<a class="btn btn-primary btn-lg" ng-click="upload()">Upload</a>
						</div>
				</div>
			</div>     
		</div>
	
	<div class="row">
		<div class="col-md-12">
			<hr>
		</div>
	</div>
	
	 <!-- Gallery View -->
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Gallery</h3>
				</div>
				<div class="panel-body" align="left">
					<section>
						<img ng-repeat="image in allImageData" src="{{s3Url}}{{image.Key}}" width="200px" height="200px" style="margin:10px 10px; padding:2px 2px;" >
					</section>
				</div>  
			</div>
		</div>
	</div>
  
    <!-- Our JavaScript -->
<script src="js/application.js"></script> 
<script src="js/controllers.js"></script>
<script src="js/mainController.js"></script>
<script src="js/uploadController.js"></script>
<script src="js/directives.js"></script>    
</body>
</html>
